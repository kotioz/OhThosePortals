<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ОУЭП — тизер</title>

  <!-- Единый шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --font: "Manrope", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;

      /* Палитра и градиенты под реф */
      --bg: #232122;               /* фон */
      --fg: #E9E9EE;
      --muted: #A1A1A6;

      /* ОУЭП — лилово‑розовый градиент */
      --brand-gradient: linear-gradient(90deg,
        #EAD9FF 0%,
        #C690FF 42%,
        #F28CF6 78%,
        #E9D9FF 100%);

      /* Заглушка свечение фона (деликатно) */
      --glow1: rgba(151,78,255,.16);
      --glow2: rgba(255,96,210,.10);
      --glow3: rgba(95,67,255,.10);

      /* «Содержит» — теплый кремовый */
      --contains: #F2EFCF;

      /* Лайтбокс заголовок */
      --caption-grad: linear-gradient(90deg,#FFFFFF 0%,#EEDBFF 40%,#D7B4FF 100%);
      /* Финальный CTA */
      --cta-grad: linear-gradient(180deg,#C7ECFF 0%,#D9E1FF 38%,#CFAEFF 72%,#9E86FF 100%);

      --chip-bg: rgba(255,255,255,.06);
      --chip-bd: rgba(255,255,255,.14);
      --overlay: rgba(0,0,0,.68);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      line-height: 1.45;
      padding: 40px 24px 80px;
      position: relative;
      overflow-x: hidden;
    }

    /* Мягкое фоновое свечение */
    body::before{
      content: "";
      position: fixed;
      inset: -25vmax;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(70% 60% at 40% 12%, var(--glow1), transparent 70%),
        radial-gradient(85% 80% at 90% 85%, var(--glow2), transparent 75%),
        radial-gradient(120% 100% at 10% 95%, var(--glow3), transparent 70%);
      filter: blur(60px) saturate(112%);
    }

    .wrap{ width: min(1100px, 100%); margin: 0 auto; position: relative; z-index: 1; }

    /* Верхний заголовок ОУЭП */
    .hero-title{
      margin: 0;
      font-weight: 800;
      font-size: clamp(64px, 10vw, 120px);
      line-height: .95;
      text-align: center;
      background: var(--brand-gradient);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 40px rgba(175,120,255,.25);
    }

    /* Описание — ровно под заголовком, слева и фиксированной ширины */
    .intro{
      margin: 10px auto 34px;           /* плотнее к ОУЭП */
      max-width: 760px;                  /* стабильная ширина как на рефе */
      text-align: left;
      font-size: clamp(16px, 2.1vw, 20px);
      color: #DFE0E6;
    }
    .intro b{ font-weight: 800; color: #fff; }

    /* СОДЕРЖИТ */
    .section-title{
      margin: 26px 0 14px;
      font-weight: 800;
      font-size: clamp(34px, 5.6vw, 64px);
      letter-spacing: .02em;
      color: var(--contains);
      text-align: center;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }

    /* Три пункта */
    .chips{
      margin: 0 auto 22px;
      max-width: 980px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      list-style: none; padding: 0;
    }
    .chips li{
      background: var(--chip-bg);
      border: 1px solid var(--chip-bd);
      color: #fff;
      font-weight: 800;
      border-radius: 8px;
      padding: 10px 12px;
      text-align: center;
    }
    @media (max-width: 760px){ .chips{ grid-template-columns: 1fr; } }

    /* Галерея (2 фото) — четкая белая рамка «с зазором», только на hover */
    .gallery{
      margin: 10px auto 10px;
      max-width: 980px;
    }
    .gallery-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }
    @media (max-width: 820px){ .gallery-grid{ grid-template-columns: 1fr; } }

    .shot{
      position: relative;
      display: block;
      border-radius: 16px;
      overflow: visible;
    }
    .shot img{
      display: block;
      width: 100%; height: auto;
      border-radius: 16px;
    }
    /* Новая рамка: четкая, без размытия, появляется плавно */
    .shot::after{
      content: "";
      position: absolute;
      inset: -10px;               /* зазор */
      border: 4px solid #FFFFFF;  /* белая рамка как на рефе */
      border-radius: 22px;        /* чуть больше радиус, чтобы повторить форму */
      opacity: 0;
      transition: opacity .22s ease;
      pointer-events: none;
    }
    .shot:hover::after,
    .shot:focus-visible::after{ opacity: 1; }

    /* TEASER снизу */
    .teaser{
      width: min(1000px, 100%);
      margin: 60px auto 40px;
      position: relative;
      border-radius: 24px; overflow: hidden;
      box-shadow: 0 40px 120px rgba(0,0,0,.65);
    }
    .teaser img{ width: 100%; display: block; }
    .teaser .label{
      position: absolute; left: 50%; transform: translateX(-50%); bottom: 22px;
      padding: 12px 22px; color: #fff;
      font-weight: 800; font-size: clamp(12px, 1.8vw, 16px);
      text-transform: uppercase; letter-spacing: .08em;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 999px; backdrop-filter: blur(6px);
      text-shadow: 0 6px 28px rgba(0,0,0,.85), 0 2px 8px rgba(0,0,0,.7);
      box-shadow: 0 12px 40px rgba(0,0,0,.55);
    }

    /* Нижний крупный градиентный текст */
    .cta{
      margin: 28px auto 0;
      text-align: center;
      max-width: 920px;
    }
    .cta h2{
      margin: 0;
      font-weight: 800;
      font-size: clamp(28px, 7.5vw, 64px);
      line-height: 1.06;
      text-transform: uppercase;
      letter-spacing: .02em;
      background: var(--cta-grad);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 40px rgba(150,120,255,.25);
    }

    .foot{ opacity:.5; font-size:12px; margin-top:26px; text-align:center; }

    /* Деликатные фоновые элементы */
    .bg-blobs{
      position: fixed; inset: -18vmax; z-index: 0; pointer-events: none;
      filter: blur(52px) saturate(112%); mix-blend-mode: screen; opacity: .08;
    }
    .blob{
      position: absolute; width: 40vmax; height: 40vmax; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(200,155,255,.9), rgba(156,86,255,.55) 45%, rgba(255,102,210,.35) 70%, transparent 72%);
      animation: float 32s ease-in-out infinite, breathe 26s ease-in-out infinite;
      opacity: 0; will-change: transform, opacity;
    }
    .blob.b2{ width: 36vmax; height: 36vmax; animation-duration: 38s, 30s; animation-delay: -3s, -12s; }
    .blob.b3{ width: 30vmax; height: 30vmax; animation-duration: 28s, 22s; animation-delay: -7s, -6s; }
    .blob.b4{ width: 46vmax; height: 46vmax; animation-duration: 44s, 34s; animation-delay: -11s, -18s; }
    .blob{ top: 12%; left: 5%; } .blob.b2{ top: 62%; left: 82%; } .blob.b3{ top: 76%; left: 16%; } .blob.b4{ top: 18%; left: 86%; }

    @keyframes float{ 0%{transform:translate3d(-6vw,-4vh,0) scale(.95);} 50%{transform:translate3d(6vw,5vh,0) scale(1.05);} 100%{transform:translate3d(-6vw,-4vh,0) scale(.95);} }
    @keyframes breathe{ 0%{opacity:0;} 12%{opacity:.16;} 40%{opacity:.05;} 70%{opacity:.18;} 100%{opacity:0;} }

    @media (prefers-reduced-motion: reduce){
      .blob{ animation: none !important; }
    }

    /* Лайтбокс */
    .lightbox{
      position: fixed; inset: 0; display: grid; place-items: center;
      background: var(--overlay); visibility: hidden; opacity: 0;
      transition: opacity .28s ease, visibility .28s ease; z-index: 999; padding: 4vmin;
      font-family: var(--font);
    }
    .lightbox.open{ visibility: visible; opacity: 1; }
    .lightbox-inner{ position: relative; max-width: min(96vw, 1200px); animation: pop .28s ease; }
    @keyframes pop{ from{ transform: scale(.98); opacity:.98; } to{ transform: scale(1); opacity:1; } }
    .lightbox-img{ display:block; max-width:100%; border-radius: 22px; box-shadow: 0 40px 140px rgba(0,0,0,.85); }
    .lightbox-caption{
      position: absolute; left: 50%; top: 12px; transform: translateX(-50%);
      padding: 6px 14px; font-weight: 800; font-size: clamp(14px, 2.2vw, 24px);
      letter-spacing: .08em; text-transform: uppercase;
      background: var(--caption-grad);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 12px rgba(0,0,0,.8), 0 8px 28px rgba(0,0,0,.85);
      pointer-events: none; white-space: nowrap;
    }
    .lightbox-close{
      position: absolute; top: -8px; right: -8px; background: rgba(0,0,0,.55); color:#fff;
      border: 1px solid rgba(255,255,255,.2); border-radius: 999px; width: 36px; height: 36px;
      display: grid; place-items: center; font-size: 22px; line-height: 1; cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,.6);
    }
    .lightbox-close:hover{ background: rgba(0,0,0,.7); }
  </style>
</head>
<body>
  <!-- Деликатные фоновые элементы -->
  <div class="bg-blobs" aria-hidden="true">
    <span class="blob"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
    <span class="blob b4"></span>
  </div>

  <main class="wrap">
    <h1 class="hero-title">ОУЭП</h1>

    <!-- Описание ровно под заголовком, слева, фиксированной ширины -->
    <p class="intro">
      <b>Ох Уж Эти Порталы</b> — крупный проект, разрабатываемый уже более 2 лет.<br>
      Является сериалом с фантастическим сюжетом.
    </p>

    <h2 class="section-title">СОДЕРЖИТ</h2>
    <ul class="chips" aria-label="Содержит">
      <li>Blender</li>
      <li>Roblox</li>
      <li>Авторские осты</li>
    </ul>

    <!-- Галерея: одинаковая подсветка только при наведении -->
    <section class="gallery" aria-label="Скриншоты">
      <div class="gallery-grid">
        <a class="shot" href="pic1.png">
          <img src="pic1.png" alt="Скриншот 1" loading="lazy">
        </a>
        <a class="shot" href="pic2.png">
          <img src="pic2.png" alt="Скриншот 2" loading="lazy">
        </a>
      </div>
    </section>

    <!-- Teaser -->
    <section class="teaser" aria-label="Тизер">
      <img src="teaser.png" alt="Тизер">
      <div class="label">ТИЗЕР ВЫЙДЕТ СРАЗУ ПОСЛЕ ВЫХОДА GTA VI</div>
    </section>

    <!-- Финальный градиентный текст -->
    <section class="cta" aria-label="Анонс">
      <h2>
        СЕРИАЛ ВЫХОДИТ<br>
        СРАЗУ ПОСЛЕ<br>
        ВЫХОДА<br>
        HALF LIFE 3
      </h2>
    </section>

    <div class="foot">© 2025</div>
  </main>

  <!-- Лайтбокс -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Просмотр скриншота">
    <div class="lightbox-inner">
      <img class="lightbox-img" id="lightbox-img" alt="">
      <div class="lightbox-caption">СКРИНШОТ ИЗ СЕРИАЛА</div>
      <button class="lightbox-close" id="lightbox-close" aria-label="Закрыть">×</button>
    </div>
  </div>

  <script>
    // Лайтбокс
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const btnClose = document.getElementById('lightbox-close');

    function openLightbox(src, alt){
      lightboxImg.src = src;
      lightboxImg.alt = alt || 'Скриншот';
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
      setTimeout(()=>{ lightboxImg.src = ''; }, 200);
    }

    document.querySelectorAll('.shot').forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        const img = a.querySelector('img');
        openLightbox(a.getAttribute('href') || img.src, img.alt);
      });
    });

    btnClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });
  </script>
</body>
</html>
